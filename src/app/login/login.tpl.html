<div class="container">
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .ng-invalid.ng-dirty {
        border-color: #FA787E;
    }

    .ng-valid.ng-dirty {
        border-color: #78FA89;
    }
    /** TEST **/
    .glyphicon-refresh-animate {
        -animation: spin .7s infinite linear;
        -webkit-animation: spin2 .7s infinite linear;
    }

    @-webkit-keyframes spin2 {
        from { -webkit-transform: rotate(0deg);}
        to { -webkit-transform: rotate(360deg);}
    }

    @keyframes spin {
        from { transform: scale(1) rotate(0deg);}
        to { transform: scale(1) rotate(360deg);}
    }
</style>
    <div class="alert alert-danger" role="alert" ng-show="isError">
        Error de autenticaci&oacute;n
    </div>
    <form class="form-signin" name="loginForm" novalidate>
        <h2 class="form-signin-heading">RODOTRANS</h2>
        <label for="username" class="sr-only">Usuario</label>
        <input ng-model="username" type="text" id="username" class="form-control" placeholder="usuario" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input ng-model="password" type="password" id="password" class="form-control" placeholder="password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="loginClick()" ng-disabled="!loginForm.$valid">
            Ingresar <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show="isLoading">
        </button>

        <!--
        <i class="fa fa-refresh fa-spin" ng-show="isLoading"></i>
        -->
    </form>

</div> <!-- /container -->
